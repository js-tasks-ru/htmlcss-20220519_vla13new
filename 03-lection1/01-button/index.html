<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="container">
            <h1 class="container__header">Buttons</h1>

            <div class="container-content">
                <div class="content-row">
                    <h2 class="content-row__header">Default</h2>

                    <button type="button" class="btn">Primary</button>
                    <button type="button" class="btn btn--secondary">Seconadry</button>
                    <button type="button" class="btn btn--alternate">Alternate</button>
                </div>
                
                <div>
                    <h2 class="content-row__header">Hover</h2>

                    <button type="button" class="btn btn--hover">Primary</button>
                    <button type="button" class="btn btn--secondary btn--hover">Seconadry</button>
                    <button type="button" class="btn btn--alternate btn--hover">Alternate</button>
                </div>

                <div>
                    <h2 class="content-row__header">Disabled</h2>

                    <button type="button" class="btn btn--disabled">Primary</button>
                    <button type="button" class="btn btn--secondary btn--hover btn--disabled">Seconadry</button>
                    <button type="button" class="btn btn--alternate btn--hover btn--disabled">Alternate</button>
                </div>
            </div>
        </div>
    </body>
</html>
